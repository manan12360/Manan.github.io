<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PROJECTS</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://unpkg.co/gsap/dist/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="site-logo">MANAN</div>
			<div class="navbar">
				<div class="site-info">VICE PRESIDENT, OPCODE</div>
				<div class="site-menu">
				
				</div>
			</div>
			<div class="header">
				<div class="header-left">
					
					   
				</div>
				<div class="header-right" style="text-align: center;" >*I am a part-time frontend developer and a graphic designer.
                    Worked as a designer for clothing brands such as ATHLISIS.Here are some of the projects including a Nasscom sponsored International Award Winning website*</div>
			</div>
			<div class="container">
				<div class="container-items">
					<div class="container-img-wrap">
						<div class="container-img"></div>
					</div>
					<div class="item">
						<a href="#" class="container-item" data-img="intro.png">
							<h3>1</h3>
						</a>
					</div>
					<div class="item">
						<a href="#" class="container-item" data-img="wonderlanf.png">
							<h3>2</h3>
						</a>
					</div>
					<div class="item">
						<a href="#" class="container-item" data-img="POSTER.png">
							<h3>3</h3>
						</a>
					</div>
					<div class="item">
						<a href="#" class="container-item" data-img="isro.png">
							<h3>4</h3>
						</a>
					</div>
					<div class="item">
						<a href="#" class="container-item" data-img="c.png">
							<h3>5</h3>
						</a>
					</div>
					<div class="item">
						<a href="#" class="container-item" data-img="unnat.png">
							<h3>6</h3>
						</a>
					</div>
					
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		const allcontainer = gsap.utils.toArray(".container-item");
		const venueImageWrap = document.querySelector(".container-img-wrap");
		const venueImage = document.querySelector(".container-img");

		function initcontainer() {
			allcontainer.forEach((link) => {
				link.addEventListener("mouseenter", venueHover);
				link.addEventListener("mouseleave", venueHover);
				link.addEventListener("mousemove", moveVenueImage);
			});
		}

		function moveVenueImage(e) {
			let xpos = e.clientX;
			let ypos = e.clientY;
			const tl = gsap.timeline();
			tl.to(venueImageWrap, {
				x: xpos,
				y: ypos,
			});
		}

		function venueHover(e) {
			if (e.type === "mouseenter") {
				const targetImage = e.target.dataset.img;

				const tl = gsap.timeline();
				tl.set(venueImage, {
					backgroundImage: `url(${targetImage})`,
				}).to(venueImageWrap, {
					duration: 0.5,
					autoAlpha: 1,
				});
			} else if (e.type === "mouseleave") {
				const tl = gsap.timeline();
				tl.to(venueImageWrap, {
					duration: 0.5,
					autoAlpha: 0,
				});
			}
		}

		function init() {
			initcontainer();
		}

		window.addEventListener("load", function () {
			init();
		});

		tl = new TimelineMax();

		tl.from(".navbar > div", 1.6, {
			opacity: 0,
			y: 60,
			ease: Expo.easeInOut,
			delay: 0.6,
		});

		tl.from(
			".site-logo",
			1.6,
			{
				opacity: 0,
				y: 40,
				ease: Expo.easeInOut,
			},
			"-=1.6"
		);

		tl.staggerFrom(
			".site-menu > div",
			1,
			{
				opacity: 0,
				y: 60,
				ease: Power2.easeOut,
			},
			0.2
		);

		tl.staggerFrom(
			".header > div",
			1,
			{
				opacity: 0,
				y: 60,
				ease: Power2.easeOut,
				delay: -1.4,
			},
			0.2
		);
	</script>
</html>
